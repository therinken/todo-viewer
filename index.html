<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Backbone.js TodoMVC</title>
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://todo-viewer.herokuapp.com/">Ken McLeod</a>
        </p>
    </div>
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%=c ompleted ? 'checked' : '' %>>
            <label>
                <%=t itle %>
            </label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>">
    </script>
    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
    <script type="text/template" id="stats-template">
        <span id="todo-count">
            <strong>
                <$=r emaining %>
            </strong>
            <%=r emaining===1 ? 'item' %>
        </span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
            <button id="clear-completed">Clear completed (
                <%=c ompleted %>)</button>
            <% } %>
    </script>

</body>

</html>
